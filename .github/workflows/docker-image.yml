name: Build and Push Docker Image

on:
  push:
    branches:
      - main # 当代码推送到 main 分支时触发
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker image tag (e.g., latest, v1.0.0)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest # 在 Ubuntu 最新版本上运行
    permissions:
      contents: read
      packages: write # 授予写入 packages 的权限，以便推送镜像到 GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 检出仓库代码

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # 设置 Docker Buildx，支持多平台构建和缓存

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # 使用触发工作流的用户作为用户名
          password: ${{ secrets.GITHUB_TOKEN }} # 使用 GITHUB_TOKEN 进行认证

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # 镜像的名称，格式为 ghcr.io/<owner>/<repo>
          tags: |
            type=raw,value=latest # 添加 latest 标签
            type=sha,format=short # 添加短 SHA 作为标签 (例如： ghcr.io/your-username/your-repo:abcdef1)
            type=ref,event=branch # 添加分支名作为标签 (例如： ghcr.io/your-username/your-repo:main)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Dockerfile 所在的上下文路径
          push: true # 推送镜像到注册表
          tags: ${{ steps.meta.outputs.tags }} # 使用 metadata-action 生成的标签
          labels: ${{ steps.meta.outputs.labels }} # 使用 metadata-action 生成的标签
          cache-from: type=gha # 启用 GitHub Actions 缓存，加速构建
          cache-to: type=gha,mode=max # 启用 GitHub Actions 缓存，并设置为最大模式
